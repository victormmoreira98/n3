<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="titulo text-center">Calculadora WEB</h1>
            <div class="text-center">
                <select class="text-center selectbox" name="operation" id="operation"
                    onchange="operation()">
                    <option selected disabled value="" value="0">Operação</option>
                    <option value="1">Adição</option>
                    <option value="2">Subtração</option>
                    <option value="3">Divisão</option>
                    <option value="4">Multiplicação</option>
                </select>
            </div>
                <h1 class="text-center" id="answer"></h1>
            <div class="itens">
                <div class="numeros row">
                    <form class="text-center d-md-flex">
                        <input class="text-center position-relative top-50 start-25 translate-middle-y p-2 style"  id="num1" placeholder="1ºNúmero"></p>
                        <h2 class="sinal text-center position-relative top-50 start-25 translate-middle-y p-2 style" id="answer3" placeholder="Operação">Operação</h2>
                        <input class="text-center position-relative top-50 start-75 translate-middle-y p-2 style" id="num2" placeholder="2ºNúmero"></p>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <button class="selectbox" id='calc' onclick='calculate();'>Calcular</button>
                <p>Resposta:</p>
                <p id="answer2"></p>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
